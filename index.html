<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NKS Calculator</title>
    <link href="styles.css" rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div id="screen-text"data-screen></div>
        </div>
        <div class="primary-button">
            <div class="symbols-grey ac"data><p class="calc-text">AC</p></div>
            <div class="symbols-grey symbol"data>+/-</div>
            <div class="symbols-grey percent"data>%</div>
            <div class="symbols-yellow divide"data>/</div>
        </div>
        <div class="primary-button">
            <div class="symbols-black seven" data>7</div>
            <div class="symbols-black eight"data>8</div>
            <div class="symbols-black nine"data>9</div>
            <div class="symbols-yellow multiply"data>*</div>
        </div>
        <div class="primary-button">
            <div class="symbols-black four"data>4</div>
            <div class="symbols-black five"data>5</div>
            <div class="symbols-black six"data>6</div>
            <div class="symbols-yellow minus"data>-</div>
        </div>
        <div class="primary-button">
            <div class="symbols-black one"data>1</div>
            <div class="symbols-black two"data>2</div>
            <div class="symbols-black three"data>3</div>
            <div class="symbols-yellow plus"data>+</div>
        </div>
        <div class="last-button-row">
            <div class="symbols-black-longer">
                <div class="long-zero"data>0</div>
            </div>
            <div class="symbols-black"data>.</div>
            <div class="symbols-yellow"data>=</div>
        </div>
    </div>
    <script src ="script.js"></script>
</body>
</html>
